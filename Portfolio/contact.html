<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;

            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .contact-section {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);

            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            max-width: 900px;
            width: 90%;
        }

        .contact-left {
            flex: 1;
            min-width: 260px;
        }

        .contact-left h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin: 15px 0;
            font-size: 18px;
        }

        .contact-info span {
            font-weight: bold;
        }

       
        .contact-right {
            flex: 1;
            min-width: 260px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 12px 25px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            opacity: 0.8;
        }

    </style>
</head>

<body>

    
    <section class="contact-section" id="contact">

        
        <div class="contact-left">
            <h2>Contact Me</h2>
            <ul class="contact-info">
                <li><span>Email: </span> yourmail@gmail.com</li>
                <li><span>Phone: </span> +91 98765 43210</li>
                <li><span>Location: </span> Chennai, Tamil Nadu, India</li>
                <li><span>LinkedIn: </span> <a href="linkedin.com/in/yourprofile">linkedin.com/in/yourprofile</a></li>
                <li><span>GitHub: </span><a href="github.com/yourusername">github.com/yourusername</a> </li>
            </ul>
        </div>

        
        <div class="contact-right">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </section>

</body>
</html>
